<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <p>Enter soil and climate parameters to get crop recommendations</p>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N) in kg/ha (0-140) :</label>
                <input type="number" step="0.01" id="nitrogen" name="nitrogen" required min="0" max="140">
            </div>
            
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P) in kg/ha (5-145) :</label>
                <input type="number" step="0.01" id="phosphorus" name="phosphorus" required min="5" max="145">
            </div>
            
            <div class="form-group">
                <label for="potassium">Potassium (K) in kg/ha (5-205) :</label>
                <input type="number" step="0.01" id="potassium" name="potassium" required min="5" max="205">
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature (Â°C) (8-44) :</label>
                <input type="number" step="0.01" id="temperature" name="temperature" required min="8" max="44">
            </div>
            
            <div class="form-group">
                <label for="humidity">Humidity (%) (14-100) :</label>
                <input type="number" step="0.01" id="humidity" name="humidity" required min="14" max="100">
            </div>
            
            <div class="form-group">
                <label for="ph">pH value (3.5-10) :</label>
                <input type="number" step="0.01" id="ph" name="ph" required min="3.5" max="10">
            </div>
            
            <div class="form-group">
                <label for="rainfall">Rainfall (mm) (20-300) :</label>
                <input type="number" step="0.01" id="rainfall" name="rainfall" required min="20" max="300">
            </div>
            
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select id="model" name="model" required>
                    <option value="rf">Random Forest</option>
                    <option value="dt">Decision Tree</option>
                    <option value="knn">K-Nearest Neighbors</option>
                </select>
            </div>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
